<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Kalkulator</h3>
                        <div id="calculator">
                            <input type="text" id="result" class="form-control mb-3" readonly>
                            <div class="row g-2">
                                <button class="btn btn-primary col-3" onclick="appendNumber('1')">1</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('2')">2</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('3')">3</button>
                                <button class="btn btn-danger col-3" onclick="appendOperator('+')">+</button>
                            </div>
                            <div class="row g-2 mt-2">
                                <button class="btn btn-primary col-3" onclick="appendNumber('4')">4</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('5')">5</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('6')">6</button>
                                <button class="btn btn-danger col-3" onclick="appendOperator('-')">-</button>
                            </div>
                            <div class="row g-2 mt-2">
                                <button class="btn btn-primary col-3" onclick="appendNumber('7')">7</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('8')">8</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('9')">9</button>
                                <button class="btn btn-danger col-3" onclick="appendOperator('*')">*</button>
                            </div>
                            <div class="row g-2 mt-2">
                                <button class="btn btn-secondary col-3" onclick="clearResult()">C</button>
                                <button class="btn btn-primary col-3" onclick="appendNumber('0')">0</button>
                                <button class="btn btn-success col-3" onclick="calculateResult()">=</button>
                                <button class="btn btn-danger col-3" onclick="appendOperator('/')">/</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="alert">
                <p class="text-center">Made with ❤️ by fatih</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
